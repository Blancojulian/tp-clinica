
<!--<app-filtro-paciente></app-filtro-paciente>-->
<div>
    <button mat-button (click)="this.mostrarFiltro = !this.mostrarFiltro">{{!this.mostrarFiltro ? 'Filtro' : 'Ocultar'}}</button>
    <button mat-button (click)="this.mostrarTodosLosTurnos()">Mostrar turnos</button>
    
  </div>
  @if (this.mostrarFiltro) {
    <app-filtro-paciente (onEnviarDato)="this.recibirFiltro($event)"></app-filtro-paciente>
  
  }
  
  <app-lista-turnos [listaTurnos]="this.listaTurnos"></app-lista-turnos>
